{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <img src="/static/musical-notes.png" height="300px">
    <nav>
        <div class="navbar-brand">
            <span class="blue">Mu</span><span class="red">sic</span><span class="yellow">Find</span><span class="green">er</span>
        </div>
    </nav>
    <br>
    <br>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
